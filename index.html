<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metro Vibes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" media="(max-width: 800px)" href="css/styles-small.css" />
</head>

<body>
<header class="main-header">
  <h1 class="main-title">Metro Vibes | Free Sample</h1>
  <p class="main-tagline">Get the full 100+ elements on www.pixelkit.com</p>
</header>

<div class="main-nav-ext-wrapper clearfix">
  <nav role="navigation" class="nav-main" id='main-navigation'>
  </nav>
</div>

<div class="container">
  <div class="widget widget-stocks clearfix" id="widget-stocks"></div>
  <div class="widget widget-messages" id="new-message-form"></div>
  <div class="widget widget-webstats" id='widget-webstats'></div>
  <div class="widget widget-profmenu" id='widget-profmenu'></div>
  <div class="widget widget-account-menu" id="widget-account-menu"></div>

  <div class="widget widget-posts">
    <div class="posts__header">
      <img src="/img/post-header-img.jpg" alt="Post">
    </div>
    <div class="posts__latest-comment clearfix">
      <div class="profile-img__wrapper">
        <img src="/img/profile-pic.jpg" class="profile-img" alt="Profile photo"/>
      </div>
      <div class="posts__comment-data">
        <span class="posts__username">John Raymons</span>
        <div class="posts__post-summary">
          Your talent amazes! This is awesome. Exited to see the final product
        </div>
      </div>
    </div>

    <div class="posts__stats-footer"><!--
  --><button class="posts__stats-views">
        <i class="material-icons">timelapse</i>
        <span class="posts__value">172</span>
      </button><button class="posts__stats-comments">
        <i class="material-icons">comment</i>
        <span class="posts__value">34</span>
      </button><button class="posts__stats-likes">
        <i class="material-icons">favorite</i>
        <span class="posts__value">210</span>
      </button><!--
    -->
    </div>
  </div>
  </div>
</body>
</html>
